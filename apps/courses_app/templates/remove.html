<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete a course</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2>Are you sure you want to delete the following course?</h2>
        <div class="col-4">
          <h3>Name:</h3>
          <h3>Description:</h3>
        </div>
        <div class="col-8">
          <h3 id="h3space">{{course.course_name}}</h3>
          <h3 id="h3space">{{course.description}}</h3>
        </div>
      </div>
      <div class="d-grid gap-2">
        <a href="/"><button class="btn btn-secondary me-3">No</button> </a><a href="/delete/{{course.id}}" class="ms-3"><button class="btn btn-danger ms-3">Yes! I want to delete this!</button></a>
      </div>
    </div>
  </body>
</html>
